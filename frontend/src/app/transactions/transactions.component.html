<div class="container">
    <h2>Transactions</h2>
    <form (ngSubmit)="addTransaction()">
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="transaction.amount" name="amount">
      </div>
      <div class="form-group">
        <label for="currency">Currency:</label>
        <input type="text" class="form-control" id="currency" [(ngModel)]="transaction.currency" name="currency">
      </div>
      <button type="submit" class="btn btn-primary">Add Transaction</button>
    </form>
    <ul>
      <li *ngFor="let transaction of transactions">
        {{transaction.amount}}
